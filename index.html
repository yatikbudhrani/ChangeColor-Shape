<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container" class="animate__animated animate__bounce">
      <div id="outer" class="animate__animated animate__backInDown">
        <div id="inner" class="animate__animated animate__backInUp"></div>
      </div>
      <button id="colorChange">Change Color</button>
      <button id="shapeChange">Change Shape</button>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
